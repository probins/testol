<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Using OpenLayers with Import Map</title>
    <link rel="stylesheet" href="https://openlayers.org/en/latest/css/ol.css" type="text/css">
    <style>
      html, body {
        margin: 0;
        height: 100%;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "ol/": "https://cdn.jsdelivr.net/gh/openlayers/openlayers@6.4.3/src/ol/",
          "rbush": "https://jspm.dev/rbush",
          "rbush/rbush.js": "https://jspm.dev/rbush"
        }
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script type="module">
    import json from "jsonmodule.json" assert { type: "json" };
    alert(json.life);
    </script>
  </body>
</html>
